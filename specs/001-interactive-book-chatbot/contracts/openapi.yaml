openapi: 3.0.0
info:
  title: Interactive Book Chatbot API
  version: 1.0.0
paths:
  /chat:
    post:
      summary: Ask a question to the chatbot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                question:
                  type: string
                context:
                  type: string
      responses:
        '200':
          description: The chatbot's answer
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
